    <style>

        }

<body>
    <div class="game-header">
        <div class="game-info">
            <div class="level">ç­‰ç´š: <span id="level">1</span></div>
            <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
            <div class="lives">ç”Ÿå‘½: <span id="lives">3</span></div>
        </div>
        <div class="next-drop">ä¸‹æ¬¡ä¸‹é™: <span id="nextDrop">90</span>s</div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div class="game-controls">
        <div class="left-controls">
            <button class="control-btn" id="leftBtn">â—€</button>
        </div>
        
        <div class="center-controls">
            <button class="control-btn pause-btn" id="pauseBtn">â¸ï¸</button>
            <button class="control-btn theme-btn" id="themeBtn">â˜€ï¸</button>
            <div class="current-buffs" id="currentBuffs"></div>
        </div>
        
        <div class="right-controls">
            <button class="bomb-button" id="bombButton" disabled>ğŸ’£
                <div class="bomb-count" id="bombCount">0</div>
            </button>
            <button class="control-btn" id="rightBtn">â–¶</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>éŠæˆ²çµæŸ</h2>
        <p>æœ€çµ‚åˆ†æ•¸: <span id="finalScore">0</span></p>
        <p>é”åˆ°ç­‰ç´š: <span id="finalLevel">1</span></p>
        <button class="restart-btn" onclick="startGame()">é‡æ–°é–‹å§‹</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // éŠæˆ²è‰²å½©
        const colors = [
            '#F8A1A1', '#F9B2A6', '#F9C4A0', '#FAD6A5', '#FAE8A4',
            '#F6F2B7', '#CFF6C8', '#B8E9C0', '#AEE7E3', '#A6D9F5',
            '#B5CFFA', '#C6BDF7', '#D1B3F9', '#E0BBF5', '#F1C0E8',
            '#FDE2E4', '#FAF6F0', '#E5E1E1'
        ];
        
        // éŠæˆ²ç‹€æ…‹
        let gameState = {
            level: 1,
            score: 0,
            lives: 3,
            nextDropTime: 90,
            dropTimer: 0,
            bombCount: 0,
            isGameOver: false,
            isPaused: false,
            isNightTheme: false,
            buffs: {}
        };
        
        // éŠæˆ²ç‰©ä»¶
        let paddle = {};
        let balls = [];
        let bricks = [];
        let powerUps = [];
        
        // æ§åˆ¶
        let leftPressed = false;
        let rightPressed = false;
        
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // å¦‚æœéŠæˆ²å·²ç¶“é–‹å§‹ï¼Œåªèª¿æ•´ç¾æœ‰ç‰©ä»¶ä½ç½®ï¼Œä¸é‡æ–°åˆå§‹åŒ–
            if (paddle.x !== undefined) {
                // èª¿æ•´çƒæ‹ä½ç½®ï¼Œç¢ºä¿ä¸è¶…å‡ºé‚Šç•Œ
                paddle.x = Math.min(paddle.x, canvas.width - paddle.width);
                paddle.y = canvas.height - 60;
                
                // èª¿æ•´çƒçš„ä½ç½®ï¼Œç¢ºä¿ä¸è¶…å‡ºé‚Šç•Œ
                balls.forEach(ball => {
                    ball.x = Math.min(ball.x, canvas.width - ball.radius);
                    ball.x = Math.max(ball.x, ball.radius);
                });
                
                // èª¿æ•´ç£šå¡Šä½ç½®ï¼ˆæŒ‰æ¯”ä¾‹ç¸®æ”¾ï¼‰
                const newCols = Math.floor(canvas.width / 50);
                const newBrickWidth = canvas.width / newCols;
                
                for (let row = 0; row < bricks.length; row++) {
                    if (bricks[row]) {
                        for (let col = 0; col < bricks[row].length; col++) {
                            if (bricks[row][col]) {
                                // é‡æ–°è¨ˆç®—ç£šå¡Šä½ç½®
                                bricks[row][col].x = col * newBrickWidth;
                                bricks[row][col].width = newBrickWidth - 2;
                            }
                        }
                    }
                }
                
                // èª¿æ•´é“å…·ä½ç½®
                powerUps.forEach(powerUp => {
                    powerUp.x = Math.min(powerUp.x, canvas.width - 20);
                    powerUp.x = Math.max(powerUp.x, 20);
                });
            } else {
                // å¦‚æœéŠæˆ²é‚„æ²’é–‹å§‹ï¼Œæ‰é€²è¡Œåˆå§‹åŒ–
                initGame();
            }
        }
        
        function initGame() {
            // åˆå§‹åŒ–çƒæ‹
            paddle = {
                x: canvas.width / 2 - 40,
                y: canvas.height - 60,
                width: 80,
                height: 15,
                speed: 5,
                originalWidth: 80,
                originalSpeed: 5
            };
            
            // åˆå§‹åŒ–çƒ
            balls = [{
                x: canvas.width / 2,
                y: canvas.height - 100,
                dx: 3,
                dy: -3,
                radius: 8,
                hasBomb: false,
                isPenetrating: false
            }];
            
            // åˆå§‹åŒ–ç£šå¡Š
            bricks = [];
            generateInitialBricks();
        }
        
        function generateInitialBricks() {
            const rows = 8;
            const cols = Math.floor(canvas.width / 50);
            const brickWidth = canvas.width / cols;
            const brickHeight = 25;
            
            for (let row = 0; row < rows; row++) {
                bricks[row] = [];
                for (let col = 0; col < cols; col++) {
                    if (Math.random() > 0.3) { // 70% æ©Ÿç‡ç”Ÿæˆç£šå¡Š
                        bricks[row][col] = {
                            x: col * brickWidth,
                            y: row * brickHeight + 50,
                            width: brickWidth - 2,
                            height: brickHeight - 2,
                            health: 1,
                            color: colors[Math.floor(Math.random() * colors.length)]
                        };
                    }
                }
            }
        }
        
        function dropNewRow() {
            // å‘ä¸‹ç§»å‹•æ‰€æœ‰ç£šå¡Š
            for (let row = bricks.length - 1; row >= 0; row--) {
                if (bricks[row]) {
                    for (let col = 0; col < bricks[row].length; col++) {
                        if (bricks[row][col]) {
                            bricks[row][col].y += 27;
                            // æª¢æŸ¥æ˜¯å¦åˆ°é”æ©«æ¡¿é«˜åº¦
                            if (bricks[row][col].y >= paddle.y - 30) {
                                gameOver();
                                return;
                            }
                        }
                    }
                }
            }
            
            // ç”Ÿæˆæ–°çš„ä¸€æ’
            const cols = Math.floor(canvas.width / 50);
            const brickWidth = canvas.width / cols;
            const newRow = [];
            
            // éš¨æ©Ÿç”ŸæˆåŠæ’åˆ°æ•´æ’
            const fillRatio = 0.3 + Math.random() * 0.7;
            for (let col = 0; col < cols; col++) {
                if (Math.random() < fillRatio) {
                    newRow[col] = {
                        x: col * brickWidth,
                        y: 50,
                        width: brickWidth - 2,
                        height: 23,
                        health: 1,
                        color: colors[Math.floor(Math.random() * colors.length)]
                    };
                }
            }
            
            bricks.unshift(newRow);
            
            // é‡ç½®è¨ˆæ™‚å™¨
            gameState.dropTimer = 0;
            updateDropTime();
        }
        
        function updateDropTime() {
            // æ ¹æ“šç­‰ç´šèª¿æ•´ä¸‹é™æ™‚é–“ï¼Œå¾40ç§’é–‹å§‹
            if (gameState.level <= 3) {
                gameState.nextDropTime = 40 - (gameState.level - 1) * 3; // 40s -> 37s -> 34s
            } else if (gameState.level <= 6) {
                gameState.nextDropTime = 31 - (gameState.level - 4) * 3; // 31s -> 28s -> 25s
            } else if (gameState.level <= 10) {
                gameState.nextDropTime = 22 - (gameState.level - 7) * 2; // 22s -> 20s -> 18s -> 16s
            } else if (gameState.level <= 15) {
                gameState.nextDropTime = 16 - Math.floor((gameState.level - 11) * 0.2); // 16s -> 15.8s -> 15.6s...
            } else {
                gameState.nextDropTime = 15; // æœ€çµ‚15ç§’
            }
        }
        
        function generatePowerUp(x, y) {
            if (Math.random() < 0.15) { // 15% æ©Ÿç‡æ‰é“å…·
                const powerUpTypes = [
                    { type: 'extend', emoji: 'â†”ï¸', probability: 0.25 }, // æé«˜åˆ°25%
                    { type: 'speed', emoji: 'âš¡', probability: 0.15 },
                    { type: 'slow', emoji: 'â„ï¸', probability: 0.10 },
                    { type: 'shrink', emoji: 'â–', probability: 0.08 }, // é™ä½è² é¢é“å…·
                    { type: 'multiball', emoji: 'ğŸ‡', probability: 0.08 },
                    { type: 'penetrate', emoji: 'ğŸ”¥', probability: 0.07 },
                    { type: 'life', emoji: 'â­', probability: 0.05 },
                    { type: 'bomb', emoji: 'ğŸ’£', probability: 0.05 },
                    { type: 'timefreeze', emoji: 'â°', probability: 0.03 },
                    { type: 'clearbottom', emoji: 'ğŸ§¹', probability: 0.02 }
                ];
                
                let rand = Math.random();
                let cumulative = 0;
                
                for (let powerUp of powerUpTypes) {
                    cumulative += powerUp.probability;
                    if (rand <= cumulative) {
                        powerUps.push({
                            x: x,
                            y: y,
                            type: powerUp.type,
                            emoji: powerUp.emoji,
                            dy: 2
                        });
                        break;
                    }
                }
            }
        }
        
        function activatePowerUp(type) {
            switch (type) {
                case 'extend':
                    // å…ˆæ¸…é™¤ç¸®çŸ­æ•ˆæœ
                    delete gameState.buffs.shrink;
                    paddle.width = Math.min(paddle.originalWidth * 1.8, canvas.width * 0.25);
                    gameState.buffs.extend = { time: 1200, emoji: 'â†”ï¸' };
                    break;
                case 'shrink':
                    // å…ˆæ¸…é™¤åŠ é•·æ•ˆæœ
                    delete gameState.buffs.extend;
                    paddle.width = Math.max(paddle.originalWidth * 0.6, canvas.width * 0.04);
                    gameState.buffs.shrink = { time: 1200, emoji: 'â–' };
                    break;
                case 'speed':
                    delete gameState.buffs.slow;
                    balls.forEach(ball => {
                        ball.dx *= 1.5;
                        ball.dy *= 1.5;
                    });
                    // æ©«æ¡¿ä¹ŸåŠ é€Ÿ
                    paddle.speed *= 1.5;
                    gameState.buffs.speed = { time: 900, emoji: 'âš¡' };
                    break;
                case 'slow':
                    delete gameState.buffs.speed;
                    balls.forEach(ball => {
                        ball.dx *= 0.7;
                        ball.dy *= 0.7;
                    });
                    // æ©«æ¡¿ä¹Ÿæ¸›é€Ÿ
                    paddle.speed *= 0.7;
                    gameState.buffs.slow = { time: 900, emoji: 'â„ï¸' };
                    break;
                case 'multiball':
                    if (balls.length < 3) {
                        const originalBall = balls[0];
                        balls.push({
                            x: originalBall.x + 20,
                            y: originalBall.y,
                            dx: originalBall.dx + 1,
                            dy: originalBall.dy,
                            radius: originalBall.radius,
                            hasBomb: false,
                            isPenetrating: gameState.buffs.penetrate ? true : false
                        });
                    }
                    break;
                case 'penetrate':
                    balls.forEach(ball => ball.isPenetrating = true);
                    gameState.buffs.penetrate = { time: 600, emoji: 'ğŸ”¥' };
                    break;
                case 'bomb':
                    gameState.bombCount = Math.min(gameState.bombCount + 1, 3);
                    updateBombButton();
                    break;
                case 'life':
                    gameState.lives = Math.min(gameState.lives + 1, 5);
                    break;
                case 'timefreeze':
                    gameState.buffs.timefreeze = { time: 300, emoji: 'â°' };
                    break;
                case 'clearbottom':
                    // æ¸…é™¤æœ€åº•å±¤ç£šå¡Š
                    for (let row = bricks.length - 1; row >= 0; row--) {
                        if (bricks[row] && bricks[row].some(brick => brick)) {
                            bricks[row] = bricks[row].map(() => null);
                            break;
                        }
                    }
                    break;
            }
            updateBuffDisplay();
        }
        
        function updateBuffDisplay() {
            const buffsDiv = document.getElementById('currentBuffs');
            buffsDiv.innerHTML = '';
            for (let [key, buff] of Object.entries(gameState.buffs)) {
                if (buff.time > 0) {
                    buffsDiv.innerHTML += buff.emoji;
                }
            }
        }
        
        function updateBombButton() {
            const bombButton = document.getElementById('bombButton');
            const bombCount = document.getElementById('bombCount');
            
            bombButton.disabled = gameState.bombCount === 0;
            bombButton.className = gameState.bombCount > 0 ? 'bomb-button active' : 'bomb-button';
            bombCount.textContent = gameState.bombCount;
            bombCount.style.display = gameState.bombCount > 0 ? 'flex' : 'none';
        }
        
        function useBomb() {
            if (gameState.bombCount > 0 && balls.length > 0) {
                balls[0].hasBomb = true;
                gameState.bombCount--;
                updateBombButton();
            }
        }
        
        function explodeBomb(ball, hitBrickRow, hitBrickCol) {
            // 3x3 çˆ†ç‚¸ç¯„åœ
            for (let r = hitBrickRow - 1; r <= hitBrickRow + 1; r++) {
                for (let c = hitBrickCol - 1; c <= hitBrickCol + 1; c++) {
                    if (r >= 0 && r < bricks.length && c >= 0 && c < bricks[r].length) {
                        if (bricks[r][c]) {
                            bricks[r][c] = null;
                            gameState.score += 10;
                        }
                    }
                }
            }
            ball.hasBomb = false;
        }
        
        function updateGame() {
            if (gameState.isGameOver || gameState.isPaused) return;
            
            // æ›´æ–° buff æ™‚é–“
            for (let [key, buff] of Object.entries(gameState.buffs)) {
                buff.time--;
                if (buff.time <= 0) {
                    delete gameState.buffs[key];
                    // æ¢å¾©åŸå§‹ç‹€æ…‹
                    if (key === 'extend' || key === 'shrink') {
                        paddle.width = paddle.originalWidth;
                    } else if (key === 'penetrate') {
                        // ç§»é™¤æ‰€æœ‰çƒçš„ç©¿é€æ•ˆæœ
                        balls.forEach(ball => ball.isPenetrating = false);
                    } else if (key === 'speed' || key === 'slow') {
                        // æ¢å¾©æ©«æ¡¿åŸå§‹é€Ÿåº¦
                        paddle.speed = paddle.originalSpeed;
                    }
                }
            }
            
            // æ›´æ–°ä¸‹é™è¨ˆæ™‚å™¨
            if (!gameState.buffs.timefreeze) {
                gameState.dropTimer++;
                if (gameState.dropTimer >= gameState.nextDropTime * 60) { // 60 FPS
                    dropNewRow();
                }
            }
            
            // æ›´æ–°çƒæ‹ä½ç½®
            if (leftPressed && !rightPressed) {
                paddle.x -= paddle.speed;
            } else if (rightPressed && !leftPressed) {
                paddle.x += paddle.speed;
            }
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
            
            // æ›´æ–°çƒ
            balls.forEach((ball, ballIndex) => {
                ball.x += ball.dx;
                ball.y += ball.dy;
                
                // é‚Šç•Œç¢°æ’
                if (ball.x <= ball.radius || ball.x >= canvas.width - ball.radius) {
                    ball.dx = -ball.dx;
                }
                if (ball.y <= ball.radius) {
                    ball.dy = -ball.dy;
                }
                
                // çƒæ‰å‡ºç•«é¢
                if (ball.y > canvas.height) {
                    balls.splice(ballIndex, 1);
                    if (balls.length === 0) {
                        gameState.lives--;
                        if (gameState.lives <= 0) {
                            gameOver();
                            return;
                        } else {
                            // é‡æ–°ç™¼çƒ
                            balls.push({
                                x: canvas.width / 2,
                                y: canvas.height - 100,
                                dx: 3,
                                dy: -3,
                                radius: 8,
                                hasBomb: false,
                                isPenetrating: false
                            });
                        }
                    }
                }
                
                // çƒæ‹ç¢°æ’ - ä¿®æ­£ç¢°æ’åˆ¤å®š
                if (ball.dy > 0 && // çƒå¿…é ˆå‘ä¸‹ç§»å‹•
                    ball.y + ball.radius >= paddle.y && 
                    ball.y + ball.radius <= paddle.y + paddle.height + 5 && // çµ¦ä¸€é»å®¹éŒ¯ç©ºé–“
                    ball.x >= paddle.x - ball.radius && 
                    ball.x <= paddle.x + paddle.width + ball.radius) {
                    
                    ball.dy = -Math.abs(ball.dy); // ç¢ºä¿å‘ä¸Šåå½ˆ
                    // æ ¹æ“šæ“Šä¸­ä½ç½®èª¿æ•´è§’åº¦
                    let hitPos = (ball.x - paddle.x) / paddle.width;
                    hitPos = Math.max(0, Math.min(1, hitPos)); // é™åˆ¶ç¯„åœ
                    ball.dx = (hitPos - 0.5) * 6;
                }
                
                // ç£šå¡Šç¢°æ’
                for (let row = 0; row < bricks.length; row++) {
                    if (!bricks[row]) continue;
                    for (let col = 0; col < bricks[row].length; col++) {
                        let brick = bricks[row][col];
                        if (!brick) continue;
                        
                        if (ball.x >= brick.x && ball.x <= brick.x + brick.width &&
                            ball.y >= brick.y && ball.y <= brick.y + brick.height) {
                            
                            if (ball.hasBomb) {
                                explodeBomb(ball, row, col);
                            } else {
                                bricks[row][col] = null;
                                gameState.score += 10;
                                generatePowerUp(brick.x + brick.width/2, brick.y + brick.height);
                            }
                            
                            if (!ball.isPenetrating) {
                                ball.dy = -ball.dy;
                            }
                            break;
                        }
                    }
                }
            });
            
            // æ›´æ–°é“å…·
            powerUps.forEach((powerUp, index) => {
                powerUp.y += powerUp.dy;
                
                // é“å…·èˆ‡çƒæ‹ç¢°æ’
                if (powerUp.y + 20 >= paddle.y && 
                    powerUp.x >= paddle.x - 20 && powerUp.x <= paddle.x + paddle.width + 20) {
                    activatePowerUp(powerUp.type);
                    powerUps.splice(index, 1);
                }
                
                // é“å…·æ‰å‡ºç•«é¢
                if (powerUp.y > canvas.height) {
                    powerUps.splice(index, 1);
                }
            });
            
            // æ›´æ–°ç­‰ç´š - ä¿®æ­£ç­‰ç´šè·³èºå•é¡Œ
            let totalBricks = 0;
            for (let row of bricks) {
                if (row) {
                    totalBricks += row.filter(brick => brick).length;
                }
            }
            
            // æ¯æ¸…ç†ä¸€å®šæ•¸é‡çš„ç£šå¡Šå‡ç´šï¼Œè€Œä¸æ˜¯æ ¹æ“šå‰©é¤˜ç£šå¡Š
            const targetScore = gameState.level * 500; // æ¯500åˆ†å‡ä¸€ç´š
            if (gameState.score >= targetScore && gameState.level < 20) {
                gameState.level++;
                updateDropTime();
            }
            
            updateUI();
        }
        
        function updateUI() {
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            
            const timeLeft = Math.max(0, Math.ceil((gameState.nextDropTime * 60 - gameState.dropTimer) / 60));
            document.getElementById('nextDrop').textContent = timeLeft;
            
            updateBuffDisplay();
        }
        
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½ç£šå¡Š
            for (let row of bricks) {
                if (!row) continue;
                for (let brick of row) {
                    if (!brick) continue;
                    
                    ctx.fillStyle = brick.color;
                    ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                }
            }
            
            // ç¹ªè£½çƒæ‹
            ctx.fillStyle = '#B5CFFA';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // ç¹ªè£½çƒ
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                
                if (ball.hasBomb) {
                    ctx.fillStyle = '#F8A1A1';
                } else if (ball.isPenetrating) {
                    ctx.fillStyle = '#F9C4A0';
                } else {
                    ctx.fillStyle = '#D1B3F9';
                }
                
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
            
            // ç¹ªè£½é“å…·
            powerUps.forEach(powerUp => {
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(powerUp.emoji, powerUp.x, powerUp.y);
            });
        }
        
        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            gameState.isGameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalLevel').textContent = gameState.level;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function startGame() {
            gameState = {
                level: 1,
                score: 0,
                lives: 3,
                nextDropTime: 40,
                dropTimer: 0,
                bombCount: 0,
                isGameOver: false,
                isPaused: false,
                isNightTheme: false,
                buffs: {}
            };
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseBtn').textContent = 'â¸ï¸';
            document.getElementById('themeBtn').textContent = 'â˜€ï¸';
            document.body.className = '';
            initGame();
            updateBombButton();
        }
        
        function togglePause() {
            gameState.isPaused = !gameState.isPaused;
            const pauseBtn = document.getElementById('pauseBtn');
            pauseBtn.textContent = gameState.isPaused ? 'â–¶ï¸' : 'â¸ï¸';
        }
        
        function toggleTheme() {
            gameState.isNightTheme = !gameState.isNightTheme;
            const themeBtn = document.getElementById('themeBtn');
            
            if (gameState.isNightTheme) {
                document.body.classList.add('night-theme');
                themeBtn.textContent = 'ğŸŒ™';
            } else {
                document.body.classList.remove('night-theme');
                themeBtn.textContent = 'â˜€ï¸';
            }
        }
        
        // æ§åˆ¶æŒ‰éˆ•äº‹ä»¶
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const themeBtn = document.getElementById('themeBtn');
        
        // éµç›¤æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    leftPressed = true;
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    rightPressed = true;
                    e.preventDefault();
                    break;
                case ' ':
                    togglePause();
                    e.preventDefault();
                    break;
                case 't':
                case 'T':
                    toggleTheme();
                    e.preventDefault();
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    leftPressed = false;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    rightPressed = false;
                    break;
            }
        });
        
        // è§¸æ§å’Œæ»‘é¼ äº‹ä»¶
        leftBtn.addEventListener('touchstart', () => leftPressed = true);
        leftBtn.addEventListener('touchend', () => leftPressed = false);
        leftBtn.addEventListener('mousedown', () => leftPressed = true);
        leftBtn.addEventListener('mouseup', () => leftPressed = false);
        leftBtn.addEventListener('mouseleave', () => leftPressed = false);
        
        rightBtn.addEventListener('touchstart', () => rightPressed = true);
        rightBtn.addEventListener('touchend', () => rightPressed = false);
        rightBtn.addEventListener('mousedown', () => rightPressed = true);
        rightBtn.addEventListener('mouseup', () => rightPressed = false);
        rightBtn.addEventListener('mouseleave', () => rightPressed = false);
        
        pauseBtn.addEventListener('click', togglePause);
        themeBtn.addEventListener('click', toggleTheme);
        
        // é˜²æ­¢è§¸æ§æ™‚çš„é»˜èªè¡Œç‚º
        [leftBtn, rightBtn].forEach(btn => {
            btn.addEventListener('touchstart', (e) => e.preventDefault());
            btn.addEventListener('touchend', (e) => e.preventDefault());
        });
        
        // ç‚¸å½ˆæŒ‰éˆ•
        document.getElementById('bombButton').addEventListener('click', useBomb);
        
        // åˆå§‹åŒ–
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', () => {
            resizeCanvas();
            startGame();
            gameLoop();
        });
    </script>
</body>
</html>

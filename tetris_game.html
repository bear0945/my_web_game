<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>俄羅斯方塊 - 手機版</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #90C695 0%, #A8E6A3 50%, #7FB069 100%);
            color: white;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
        }
        
        .mobile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            width: 100vw;
            padding: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .game-header {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .score-info {
            background: rgba(95, 115, 140, 0.85);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid rgba(140, 160, 190, 0.6);
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .score-row {
            display: flex;
            justify-content: space-around;
            font-size: 14px;
            font-weight: bold;
        }
        
        .game-board {
            background: rgba(95, 115, 140, 0.9);
            border: 3px solid rgba(140, 160, 190, 0.8);
            border-radius: 12px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(70, 85, 105, 0.4);
            flex: 1;
            max-height: 60vh;
            margin: 10px 0;
        }
        
        canvas {
            display: block;
            background: #111;
            border-radius: 8px;
            width: 100%;
            height: 100%;
            max-width: 280px;
            max-height: 448px;
        }
        
        .game-controls {
            width: 100%;
            padding: 15px;
            background: rgba(95, 115, 140, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(140, 160, 190, 0.5);
        }
        
        .control-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 12px;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        .control-btn {
            background: linear-gradient(145deg, #EFC7C7, #D8A99B);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(70, 85, 105, 0.3);
            touch-action: manipulation;
            min-height: 55px;
            width: 90px;
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), transparent);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(70, 85, 105, 0.4);
        }
        
        .control-btn:active::before {
            opacity: 1;
        }
        
        .rotate-btn {
            background: linear-gradient(145deg, #6bb3d4, #45a2c7);
            width: 110px;
        }
        
        .drop-btn {
            background: linear-gradient(145deg, #C9B4C7, #D9B3E2);
            color: #2F2F2F;
            width: 120px;
        }
        
        .pause-btn {
            background: linear-gradient(145deg, #FAD28A, #FAD28A);
            color: #5D4E37;
            width: 90px;
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(95, 115, 140, 0.95);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #D2691E;
            display: none;
            max-width: 90vw;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .restart-btn {
            background: linear-gradient(145deg, #7FB069, #6B9B47);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(70, 85, 105, 0.3);
        }
        
        .paused-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(95, 115, 140, 0.95);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 999;
            border: 2px solid #F4E4BC;
            backdrop-filter: blur(10px);
        }
        
        .instructions {
            background: rgba(95, 115, 140, 0.6);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            border: 1px solid rgba(140, 160, 190, 0.5);
            backdrop-filter: blur(5px);
            margin-top: 8px;
        }
        
        /* 超小屏幕優化 */
        @media (max-height: 600px) {
            .mobile-container {
                padding: 5px;
            }
            
            .game-board {
                max-height: 50vh;
                margin: 5px 0;
            }
            
            .control-btn {
                min-height: 45px;
                font-size: 14px;
            }
            
            .instructions {
                font-size: 11px;
                padding: 6px;
            }
        }
        
        /* 橫屏適配 */
        @media (orientation: landscape) and (max-height: 500px) {
            .mobile-container {
                flex-direction: row;
                align-items: stretch;
                gap: 10px;
            }
            
            .game-board {
                flex: 2;
                margin: 0;
                max-height: 90vh;
            }
            
            .game-side {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                min-width: 200px;
            }
            
            .game-controls {
                flex: 1;
            }
            
            .control-row {
                gap: 10px;
                margin-bottom: 10px;
            }
            
            .control-btn {
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- 遊戲頭部資訊 -->
        <div class="game-header">
            <div class="score-info">
                <div class="score-row">
                    <div class="score">分數: <span id="score">0</span></div>
                    <div class="level">等級: <span id="level">1</span></div>
                    <div class="lines">行數: <span id="lines">0</span></div>
                </div>
            </div>
        </div>
        
        <!-- 遊戲區域 -->
        <div class="game-board">
            <canvas id="gameCanvas" width="280" height="448"></canvas>
        </div>
        
        <!-- 側邊欄（橫屏時使用） -->
        <div class="game-side">
            <!-- 控制按鈕 -->
            <div class="game-controls">
                <div class="control-row">
                    <button class="control-btn" id="leftBtn">←</button>
                    <button class="control-btn rotate-btn" id="rotateBtn">🔄</button>
                    <button class="control-btn" id="rightBtn">→</button>
                </div>
                <div class="control-row">
                    <button class="control-btn pause-btn" id="pauseBtn">⏸️</button>
                    <button class="control-btn drop-btn" id="dropBtn">⬇️</button>
                </div>
                <div class="instructions">
                    🎮 <strong>左右移動 • 旋轉 • 快降 • 暫停</strong><br>
                    💡 經常遊玩有助於保持大腦活力
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>🎉 遊戲結束</h2>
        <p style="font-size: 18px;">最終分數: <span id="finalScore">0</span></p>
        <p style="font-size: 16px;">太棒了！繼續挑戰更高分數吧！</p>
        <button class="restart-btn" onclick="restartGame()">🔄 重新開始</button>
    </div>
    
    <div class="paused-overlay" id="pausedOverlay">
        <h2>⏸️ 遊戲暫停</h2>
        <p>按暫停鍵繼續遊戲</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const pausedOverlay = document.getElementById('pausedOverlay');
        
        // 遊戲設定 - 優化手機屏幕
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 16;
        const BLOCK_SIZE = Math.min(canvas.width / BOARD_WIDTH, canvas.height / BOARD_HEIGHT);
        
        // 調整canvas實際渲染大小
        canvas.width = BOARD_WIDTH * BLOCK_SIZE;
        canvas.height = BOARD_HEIGHT * BLOCK_SIZE;
        
        // 遊戲狀態
        let board = [];
        let currentPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let paused = false;
        let dropTime = 0;
        let dropInterval = 1000;
        let pieceBag = [];
        let bagIndex = 0;
        
        // 方塊形狀定義（更鮮明的顏色）
        const PIECES = [
            {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00FFFF' // 青色
            },
            {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#FFFF00' // 黃色
            },
            {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#FF00FF' // 紫色
            },
            {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#FFA500' // 橙色
            },
            {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#0000FF' // 藍色
            },
            {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#00FF00' // 綠色
            },
            {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#FF0000' // 紅色
            }
        ];
        
        // 初始化遊戲板
        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = 0;
                }
            }
        }
        
        // 初始化方塊袋子（7-bag系統）
        function initializeBag() {
            pieceBag = [];
            for (let i = 0; i < PIECES.length; i++) {
                pieceBag.push(i);
            }
            for (let i = pieceBag.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pieceBag[i], pieceBag[j]] = [pieceBag[j], pieceBag[i]];
            }
            bagIndex = 0;
        }
        
        // 從袋子中取出下一個方塊
        function getNextPieceFromBag() {
            if (bagIndex >= pieceBag.length) {
                initializeBag();
            }
            const pieceIndex = pieceBag[bagIndex];
            bagIndex++;
            return pieceIndex;
        }
        
        // 創建新方塊
        function createPiece() {
            const pieceIndex = getNextPieceFromBag();
            const piece = JSON.parse(JSON.stringify(PIECES[pieceIndex]));
            piece.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2);
            piece.y = 0;
            return piece;
        }
        
        // 繪製方塊（3D效果）
        function drawBlock(x, y, color) {
            const pixelX = x * BLOCK_SIZE;
            const pixelY = y * BLOCK_SIZE;
            
            // 主色塊
            ctx.fillStyle = color;
            ctx.fillRect(pixelX + 1, pixelY + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
            
            // 高光效果
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.fillRect(pixelX + 1, pixelY + 1, BLOCK_SIZE - 2, 6);
            ctx.fillRect(pixelX + 1, pixelY + 1, 6, BLOCK_SIZE - 2);
            
            // 陰影效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(pixelX + BLOCK_SIZE - 6, pixelY + 1, 5, BLOCK_SIZE - 2);
            ctx.fillRect(pixelX + 1, pixelY + BLOCK_SIZE - 6, BLOCK_SIZE - 2, 5);
            
            // 邊框
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 1;
            ctx.strokeRect(pixelX + 0.5, pixelY + 0.5, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
        }
        
        // 繪製遊戲板
        function drawBoard() {
            // 清除畫布
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製網格線
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 0.5;
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, BOARD_HEIGHT * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(BOARD_WIDTH * BLOCK_SIZE, y * BLOCK_SIZE);
                ctx.stroke();
            }
            
            // 繪製已放置的方塊
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
            
            // 繪製當前方塊
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    }
                }
            }
        }
        
        // 檢查碰撞
        function isColliding(piece, dx, dy, rotation) {
            const shape = rotation || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;
            
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= BOARD_WIDTH || 
                            boardY >= BOARD_HEIGHT || 
                            (boardY >= 0 && board[boardY][boardX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // 旋轉方塊
        function rotatePiece(piece) {
            const rotated = [];
            const rows = piece.shape.length;
            const cols = piece.shape[0].length;
            
            for (let x = 0; x < cols; x++) {
                rotated[x] = [];
                for (let y = rows - 1; y >= 0; y--) {
                    rotated[x][rows - 1 - y] = piece.shape[y][x];
                }
            }
            return rotated;
        }
        
        // 放置方塊
        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                    }
                }
            }
            
            clearLines();
            currentPiece = createPiece();
            
            if (isColliding(currentPiece, 0, 0)) {
                gameOver();
            }
        }
        
        // 清除完整行
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                let isFullLine = true;
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (!board[y][x]) {
                        isFullLine = false;
                        break;
                    }
                }
                
                if (isFullLine) {
                    board.splice(y, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                let points = [0, 100, 300, 500, 800][linesCleared];
                score += points * level;
                
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(300, 1000 - (level - 1) * 80);
                
                updateUI();
            }
        }
        
        // 更新UI
        function updateUI() {
            scoreElement.textContent = score.toLocaleString();
            levelElement.textContent = level;
            linesElement.textContent = lines;
        }
        
        // 遊戲結束
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score.toLocaleString();
            gameOverElement.style.display = 'block';
        }
        
        // 重新開始遊戲
        function restartGame() {
            initBoard();
            initializeBag();
            currentPiece = createPiece();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            gameRunning = true;
            paused = false;
            gameOverElement.style.display = 'none';
            pausedOverlay.style.display = 'none';
            updateUI();
            gameLoop();
        }
        
        // 移動方塊
        function movePiece(dx, dy) {
            if (!isColliding(currentPiece, dx, dy)) {
                currentPiece.x += dx;
                currentPiece.y += dy;
                return true;
            }
            return false;
        }
        
        // 防止重複觸發
        let lastTouchTime = 0;
        function handleTouch(callback) {
            const now = Date.now();
            if (now - lastTouchTime > 100) {
                lastTouchTime = now;
                callback();
            }
        }
        
        // 觸控按鈕事件
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTouch(() => {
                if (gameRunning && !paused) {
                    movePiece(-1, 0);
                }
            });
        });
        
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTouch(() => {
                if (gameRunning && !paused) {
                    movePiece(1, 0);
                }
            });
        });
        
        document.getElementById('rotateBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTouch(() => {
                if (gameRunning && !paused) {
                    const rotated = rotatePiece(currentPiece);
                    if (!isColliding(currentPiece, 0, 0, rotated)) {
                        currentPiece.shape = rotated;
                    }
                }
            });
        });
        
        document.getElementById('dropBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTouch(() => {
                if (gameRunning && !paused) {
                    while (movePiece(0, 1)) {
                        score += 1;
                    }
                    updateUI();
                }
            });
        });
        
        document.getElementById('pauseBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTouch(() => {
                if (gameRunning) {
                    paused = !paused;
                    document.getElementById('pauseBtn').textContent = paused ? '▶️' : '⏸️';
                    pausedOverlay.style.display = paused ? 'block' : 'none';
                    if (!paused) gameLoop();
                }
            });
        });
        
        // 鍵盤支持
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.code === 'Space') {
                e.preventDefault();
                paused = !paused;
                document.getElementById('pauseBtn').textContent = paused ? '▶️' : '⏸️';
                pausedOverlay.style.display = paused ? 'block' : 'none';
                if (!paused) gameLoop();
                return;
            }
            
            if (paused) return;
            
            switch (e.code) {
                case 'ArrowLeft':
                    e.preventDefault();
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (movePiece(0, 1)) {
                        score += 1;
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    const rotated = rotatePiece(currentPiece);
                    if (!isColliding(currentPiece, 0, 0, rotated)) {
                        currentPiece.shape = rotated;
                    }
                    break;
            }
            updateUI();
        });
        
        // 遊戲主循環
        function gameLoop() {
            if (!gameRunning || paused) return;
            
            const now = Date.now();
            if (now - dropTime > dropInterval) {
                if (!movePiece(0, 1)) {
                    placePiece();
                }
                dropTime = now;
            }
            
            drawBoard();
            requestAnimationFrame(gameLoop);
        }
        
        // 防止頁面滾動和縮放
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
        
        // 處理屏幕旋轉
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                location.reload();
            }, 100);
        });
        
        // 啟動遊戲
        restartGame();
    </script>
</body>
</html>

<body>
    <div class="mobile-container">
        <!-- éŠæˆ²å€åŸŸ -->
        <div class="game-board">
            <canvas id="gameCanvas" width="200" height="320"></canvas>
        </div>
        
        <!-- æ§åˆ¶æŒ‰éˆ• -->
        <div class="game-controls">
            <div class="control-row">
                <button class="control-btn" id="leftBtn">â†</button>
                <button class="control-btn rotate-btn" id="rotateBtn">è½‰</button>
                <button class="control-btn" id="rightBtn">â†’</button>
            </div>
            <div class="control-row second">
                <button class="control-btn pause-btn" id="pauseBtn">æš«åœ</button>
                <button class="control-btn drop-btn" id="dropBtn">â†“</button>
            </div>
        </div>
        
        <!-- åˆ†æ•¸è³‡è¨Š -->
        <div class="score-info">
            <div class="score-row">
                <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
                <div class="level">ç­‰ç´š: <span id="level">1</span></div>
                <div class="lines">è¡Œæ•¸: <span id="lines">0</span></div>
            </div>
        </div>
        
        <div class="instructions">
            <strong>ğŸ® ç¬¬ä¸€æ’ï¼šâ†ç§»å‹• ğŸ”„æ—‹è½‰ â†’ç§»å‹• â€¢ ç¬¬äºŒæ’ï¼šâ¸ï¸æš«åœ â†“å¿«é™</strong><br>
            ğŸ§  ç¶“å¸¸éŠç©æœ‰åŠ©æ–¼ä¿æŒå¤§è…¦æ´»åŠ›
        </div>

    <div class="game-over" id="gameOver">
        <h2>ğŸ‰ éŠæˆ²çµæŸ</h2>
        <p style="font-size: 18px;">æœ€çµ‚åˆ†æ•¸: <span id="finalScore">0</span></p>
        <p style="font-size: 16px;">å¤ªæ£’äº†ï¼ç¹¼çºŒæŒ‘æˆ°æ›´é«˜åˆ†æ•¸å§ï¼</p>
        <button class="restart-btn" onclick="restartGame()">é‡æ–°é–‹å§‹</button>
    </div>
    
    <div class="paused-overlay" id="pausedOverlay">
        <h2>â¸ï¸ éŠæˆ²æš«åœ</h2>
        <p>æŒ‰æš«åœéµç¹¼çºŒéŠæˆ²</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const pausedOverlay = document.getElementById('pausedOverlay');
        
        // éŠæˆ²è¨­å®š
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 16; // é©æ‡‰æ›´å°çš„ç•«å¸ƒ
        const BLOCK_SIZE = 20;
        
        // éŠæˆ²ç‹€æ…‹
        let board = [];
        let currentPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let paused = false;
        let dropTime = 0;
        let dropInterval = 1200; // ç¨å¾®æ…¢ä¸€é»ï¼Œé©åˆé•·è¼©
        
        // æ–¹å¡Šå½¢ç‹€å®šç¾©ï¼ˆä½¿ç”¨æ›´é®®æ˜çš„é¡”è‰²ï¼‰
        const PIECES = [
            {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00FFFF' // é’è‰²
            },
            {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#FFFF00' // é»ƒè‰²
            },
            {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#FF00FF' // ç´«è‰²
            },
            {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#FFA500' // æ©™è‰²
            },
            {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#0000FF' // è—è‰²
            },
            {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#00FF00' // ç¶ è‰²
            },
            {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#FF0000' // ç´…è‰²
            }
        ];
        
        // åˆå§‹åŒ–éŠæˆ²æ¿
        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = 0;
                }
            }
        }
        
        // åˆå§‹åŒ–æ–¹å¡Šè¢‹å­ï¼ˆ7-bagç³»çµ±ï¼‰
        function initializeBag() {
            pieceBag = [];
            // æŠŠæ¯ç¨®æ–¹å¡Šçš„ç´¢å¼•æ”¾å…¥è¢‹å­
            for (let i = 0; i < PIECES.length; i++) {
                pieceBag.push(i);
            }
            // æ‰“äº‚è¢‹å­é †åºï¼ˆFisher-Yatesæ´—ç‰Œç®—æ³•ï¼‰
            for (let i = pieceBag.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pieceBag[i], pieceBag[j]] = [pieceBag[j], pieceBag[i]];
            }
            bagIndex = 0;
        }
        
        // å¾è¢‹å­ä¸­å–å‡ºä¸‹ä¸€å€‹æ–¹å¡Š
        function getNextPieceFromBag() {
            // å¦‚æœè¢‹å­ç©ºäº†ï¼Œé‡æ–°åˆå§‹åŒ–
            if (bagIndex >= pieceBag.length) {
                initializeBag();
            }
            
            const pieceIndex = pieceBag[bagIndex];
            bagIndex++;
            return pieceIndex;
        }
        
        // å‰µå»ºæ–°æ–¹å¡Šï¼ˆä½¿ç”¨7-bagç³»çµ±ï¼‰
        function createPiece() {
            const pieceIndex = getNextPieceFromBag();
            const piece = JSON.parse(JSON.stringify(PIECES[pieceIndex]));
            piece.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2);
            piece.y = 0;
            return piece;
        }
        
        // ç¹ªè£½æ–¹å¡Šï¼ˆåŠ å¼·é‚Šæ¡†æ•ˆæœï¼‰
        function drawBlock(x, y, color) {
            const pixelX = x * BLOCK_SIZE;
            const pixelY = y * BLOCK_SIZE;
            
            // ä¸»è‰²å¡Š
            ctx.fillStyle = color;
            ctx.fillRect(pixelX, pixelY, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
            
            // é«˜å…‰æ•ˆæœ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(pixelX, pixelY, BLOCK_SIZE - 2, 8);
            ctx.fillRect(pixelX, pixelY, 8, BLOCK_SIZE - 2);
        }
        
        // ç¹ªè£½éŠæˆ²æ¿
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½ç¶²æ ¼ç·šï¼ˆæ·¡åŒ–ï¼‰
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, BOARD_HEIGHT * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(BOARD_WIDTH * BLOCK_SIZE, y * BLOCK_SIZE);
                ctx.stroke();
            }
            
            // ç¹ªè£½å·²æ”¾ç½®çš„æ–¹å¡Š
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
            
            // ç¹ªè£½ç•¶å‰æ–¹å¡Š
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    }
                }
            }
        }
        
        // æª¢æŸ¥ç¢°æ’
        function isColliding(piece, dx, dy, rotation) {
            const shape = rotation || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;
            
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= BOARD_WIDTH || 
                            boardY >= BOARD_HEIGHT || 
                            (boardY >= 0 && board[boardY][boardX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // æ—‹è½‰æ–¹å¡Š
        function rotatePiece(piece) {
            const rotated = [];
            const rows = piece.shape.length;
            const cols = piece.shape[0].length;
            
            for (let x = 0; x < cols; x++) {
                rotated[x] = [];
                for (let y = rows - 1; y >= 0; y--) {
                    rotated[x][rows - 1 - y] = piece.shape[y][x];
                }
            }
            return rotated;
        }
        
        // æ”¾ç½®æ–¹å¡Š
        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                    }
                }
            }
            
            clearLines();
            currentPiece = createPiece();
            
            if (isColliding(currentPiece, 0, 0)) {
                gameOver();
            }
        }
        
        // æ¸…é™¤å®Œæ•´è¡Œ
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                let isFullLine = true;
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (!board[y][x]) {
                        isFullLine = false;
                        break;
                    }
                }
                
                if (isFullLine) {
                    board.splice(y, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                // æ›´å‹å–„çš„è¨ˆåˆ†ç³»çµ±
                let points = 0;
                switch(linesCleared) {
                    case 1: points = 100; break;
                    case 2: points = 300; break;
                    case 3: points = 500; break;
                    case 4: points = 800; break;
                }
                score += points * level;
                
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(300, 1200 - (level - 1) * 80);
                
                updateUI();
            }
        }
        
        // æ›´æ–°UI
        function updateUI() {
            scoreElement.textContent = score.toLocaleString();
            levelElement.textContent = level;
            linesElement.textContent = lines;
        }
        
        // éŠæˆ²çµæŸ
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score.toLocaleString();
            gameOverElement.style.display = 'block';
        }
        
        // é‡æ–°é–‹å§‹éŠæˆ²
        function restartGame() {
            initBoard();
            initializeBag(); // åˆå§‹åŒ–æ–¹å¡Šè¢‹å­
            currentPiece = createPiece();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1200;
            gameRunning = true;
            paused = false;
            gameOverElement.style.display = 'none';
            pausedOverlay.style.display = 'none';
            updateUI();
            gameLoop();
        }
        
        // ç§»å‹•æ–¹å¡Š
        function movePiece(dx, dy) {
            if (!isColliding(currentPiece, dx, dy)) {
                currentPiece.x += dx;
                currentPiece.y += dy;
                return true;
            }
            return false;
        }
        
        // è§¸æ§æŒ‰éˆ•äº‹ä»¶
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning && !paused) {
                movePiece(-1, 0);
            }
        });
        
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning && !paused) {
                movePiece(1, 0);
            }
        });
        
        document.getElementById('rotateBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning && !paused) {
                const rotated = rotatePiece(currentPiece);
                if (!isColliding(currentPiece, 0, 0, rotated)) {
                    currentPiece.shape = rotated;
                }
            }
        });
        
        document.getElementById('dropBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning && !paused) {
                while (movePiece(0, 1)) {
                    score += 1;
                }
                updateUI();
            }
        });
        
        document.getElementById('pauseBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                paused = !paused;
                document.getElementById('pauseBtn').textContent = paused ? 'ç¹¼çºŒ' : 'æš«åœ';
                pausedOverlay.style.display = paused ? 'block' : 'none';
                if (!paused) gameLoop();
            }
        });
        
        // éµç›¤æ”¯æŒï¼ˆä¿ç•™é›»è…¦ç‰ˆæ”¯æŒï¼‰
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.code === 'Space') {
                paused = !paused;
                document.getElementById('pauseBtn').textContent = paused ? 'ç¹¼çºŒ' : 'æš«åœ';
                pausedOverlay.style.display = paused ? 'block' : 'none';
                if (!paused) gameLoop();
                return;
            }
            
            if (paused) return;
            
            switch (e.code) {
                case 'ArrowLeft':
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    if (movePiece(0, 1)) {
                        score += 1;
                    }
                    break;
                case 'ArrowUp':
                    const rotated = rotatePiece(currentPiece);
                    if (!isColliding(currentPiece, 0, 0, rotated)) {
                        currentPiece.shape = rotated;
                    }
                    break;
            }
            updateUI();
        });
        
        // éŠæˆ²ä¸»å¾ªç’°
        function gameLoop() {
            if (!gameRunning || paused) return;
            
            const now = Date.now();
            if (now - dropTime > dropInterval) {
                if (!movePiece(0, 1)) {
                    placePiece();
                }
                dropTime = now;
            }
            
            drawBoard();
            requestAnimationFrame(gameLoop);
        }
        
        // é˜²æ­¢é é¢æ»¾å‹•
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        // å•Ÿå‹•éŠæˆ²
        restartGame();
    </script>

    <style>
        * {

        }
        
        html, body {

        .control-btn::before {

        .control-btn:active {

        .control-btn:active::before {

        .rotate-btn {

        .game-over {

            border: 3px solid #D2691E;

            backdrop-filter: blur(10px);
        }
        
        .restart-btn {
            background: linear-gradient(145deg, #7FB069, #6B9B47);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(70, 85, 105, 0.3);
        }
        
        .paused-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(95, 115, 140, 0.95);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;

            backdrop-filter: blur(10px);
        }
        
        .instructions {
            background: rgba(95, 115, 140, 0.6);
            border-radius: 8px;

            border: 1px solid rgba(140, 160, 190, 0.5);
            backdrop-filter: blur(5px);
            margin-top: 8px;
        }
        
        /* è¶…å°å±å¹•å„ªåŒ– */
        @media (max-height: 600px) {
            .mobile-container {
                padding: 5px;
            }
            
            .game-board {
                max-height: 50vh;
                margin: 5px 0;
            }
            
            .control-btn {
                min-height: 45px;
                font-size: 14px;
            }
            
            .instructions {
                font-size: 11px;
                padding: 6px;
            }
        }
        
        /* æ©«å±é©é… */
        @media (orientation: landscape) and (max-height: 500px) {
            .mobile-container {
                flex-direction: row;
                align-items: stretch;
                gap: 10px;
            }
            
            .game-board {
                flex: 2;
                margin: 0;
                max-height: 90vh;
            }
            
            .game-side {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                min-width: 200px;
            }
            
            .game-controls {
                flex: 1;
            }
            
            .control-row {
                gap: 10px;
                margin-bottom: 10px;
            }
            
            .control-btn {
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- éŠæˆ²é ­éƒ¨è³‡è¨Š -->
        <div class="game-header">
            <div class="score-info">
                <div class="score-row">
                    <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
                    <div class="level">ç­‰ç´š: <span id="level">1</span></div>
                    <div class="lines">è¡Œæ•¸: <span id="lines">0</span></div>
                </div>
            </div>
        </div>
        
        <!-- éŠæˆ²å€åŸŸ -->
        <div class="game-board">
            <canvas id="gameCanvas" width="280" height="448"></canvas>
        </div>
        
        <!-- å´é‚Šæ¬„ï¼ˆæ©«å±æ™‚ä½¿ç”¨ï¼‰ -->
        <div class="game-side">
            <!-- æ§åˆ¶æŒ‰éˆ• -->
            <div class="game-controls">
                <div class="control-row">
                    <button class="control-btn" id="leftBtn">â†</button>
                    <button class="control-btn rotate-btn" id="rotateBtn">ğŸ”„</button>
                    <button class="control-btn" id="rightBtn">â†’</button>
                </div>
                <div class="control-row">
                    <button class="control-btn pause-btn" id="pauseBtn">â¸ï¸</button>
                    <button class="control-btn drop-btn" id="dropBtn">â¬‡ï¸</button>
                </div>
                <div class="instructions">
                    ğŸ® <strong>å·¦å³ç§»å‹• â€¢ æ—‹è½‰ â€¢ å¿«é™ â€¢ æš«åœ</strong><br>
                    ğŸ’¡ ç¶“å¸¸éŠç©æœ‰åŠ©æ–¼ä¿æŒå¤§è…¦æ´»åŠ›
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>ğŸ‰ éŠæˆ²çµæŸ</h2>
        <p style="font-size: 18px;">æœ€çµ‚åˆ†æ•¸: <span id="finalScore">0</span></p>
        <p style="font-size: 16px;">å¤ªæ£’äº†ï¼ç¹¼çºŒæŒ‘æˆ°æ›´é«˜åˆ†æ•¸å§ï¼</p>
        <button class="restart-btn" onclick="restartGame()">ğŸ”„ é‡æ–°é–‹å§‹</button>
    </div>
    
    <div class="paused-overlay" id="pausedOverlay">
        <h2>â¸ï¸ éŠæˆ²æš«åœ</h2>
        <p>æŒ‰æš«åœéµç¹¼çºŒéŠæˆ²</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const pausedOverlay = document.getElementById('pausedOverlay');
        
        // éŠæˆ²è¨­å®š - å„ªåŒ–æ‰‹æ©Ÿå±å¹•
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 16;
        const BLOCK_SIZE = Math.min(canvas.width / BOARD_WIDTH, canvas.height / BOARD_HEIGHT);
        
        // èª¿æ•´canvaså¯¦éš›æ¸²æŸ“å¤§å°
        canvas.width = BOARD_WIDTH * BLOCK_SIZE;
        canvas.height = BOARD_HEIGHT * BLOCK_SIZE;
        
        // éŠæˆ²ç‹€æ…‹
        let board = [];
        let currentPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let paused = false;
        let dropTime = 0;
        let dropInterval = 1000;
        let pieceBag = [];
        let bagIndex = 0;
        
        // æ–¹å¡Šå½¢ç‹€å®šç¾©ï¼ˆæ›´é®®æ˜çš„é¡è‰²ï¼‰
        const PIECES = [
            {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00FFFF' // é’è‰²
            },
            {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#FFFF00' // é»ƒè‰²
            },
            {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#FF00FF' // ç´«è‰²
            },
            {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#FFA500' // æ©™è‰²
            },
            {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#0000FF' // è—è‰²
            },
            {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#00FF00' // ç¶ è‰²
            },
            {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#FF0000' // ç´…è‰²
            }
        ];
        
        // åˆå§‹åŒ–éŠæˆ²æ¿
        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = 0;
                }
            }
        }
        
        // åˆå§‹åŒ–æ–¹å¡Šè¢‹å­ï¼ˆ7-bagç³»çµ±ï¼‰
        function initializeBag() {
            pieceBag = [];
            for (let i = 0; i < PIECES.length; i++) {
                pieceBag.push(i);
            }
            for (let i = pieceBag.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pieceBag[i], pieceBag[j]] = [pieceBag[j], pieceBag[i]];
            }
            bagIndex = 0;
        }
        
        // å¾è¢‹å­ä¸­å–å‡ºä¸‹ä¸€å€‹æ–¹å¡Š
        function getNextPieceFromBag() {
            if (bagIndex >= pieceBag.length) {
                initializeBag();
            }
            const pieceIndex = pieceBag[bagIndex];
            bagIndex++;
            return pieceIndex;
        }
        
        // å‰µå»ºæ–°æ–¹å¡Š
        function createPiece() {
            const pieceIndex = getNextPieceFromBag();
            const piece = JSON.parse(JSON.stringify(PIECES[pieceIndex]));
            piece.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2);
            piece.y = 0;
            return piece;
        }
        
        // ç¹ªè£½æ–¹å¡Šï¼ˆ3Dæ•ˆæœï¼‰
        function drawBlock(x, y, color) {
            const pixelX = x * BLOCK_SIZE;
            const pixelY = y * BLOCK_SIZE;
            
            // ä¸»è‰²å¡Š
            ctx.fillStyle = color;
            ctx.fillRect(pixelX + 1, pixelY + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
            
            // é«˜å…‰æ•ˆæœ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.fillRect(pixelX + 1, pixelY + 1, BLOCK_SIZE - 2, 6);
            ctx.fillRect(pixelX + 1, pixelY + 1, 6, BLOCK_SIZE - 2);
            
            // é™°å½±æ•ˆæœ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(pixelX + BLOCK_SIZE - 6, pixelY + 1, 5, BLOCK_SIZE - 2);
            ctx.fillRect(pixelX + 1, pixelY + BLOCK_SIZE - 6, BLOCK_SIZE - 2, 5);
            
            // é‚Šæ¡†
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 1;
            ctx.strokeRect(pixelX + 0.5, pixelY + 0.5, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
        }
        
        // ç¹ªè£½éŠæˆ²æ¿
        function drawBoard() {
            // æ¸…é™¤ç•«å¸ƒ
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½ç¶²æ ¼ç·š
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 0.5;
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, BOARD_HEIGHT * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(BOARD_WIDTH * BLOCK_SIZE, y * BLOCK_SIZE);
                ctx.stroke();
            }
            
            // ç¹ªè£½å·²æ”¾ç½®çš„æ–¹å¡Š
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
            
            // ç¹ªè£½ç•¶å‰æ–¹å¡Š
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    }
                }
            }
        }
        
        // æª¢æŸ¥ç¢°æ’
        function isColliding(piece, dx, dy, rotation) {
            const shape = rotation || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;
            
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= BOARD_WIDTH || 
                            boardY >= BOARD_HEIGHT || 
                            (boardY >= 0 && board[boardY][boardX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // æ—‹è½‰æ–¹å¡Š
        function rotatePiece(piece) {
            const rotated = [];
            const rows = piece.shape.length;
            const cols = piece.shape[0].length;
            
            for (let x = 0; x < cols; x++) {
                rotated[x] = [];
                for (let y = rows - 1; y >= 0; y--) {
                    rotated[x][rows - 1 - y] = piece.shape[y][x];
                }
            }
            return rotated;
        }
        
        // æ”¾ç½®æ–¹å¡Š
        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                    }
                }
            }
            
            clearLines();
            currentPiece = createPiece();
            
            if (isColliding(currentPiece, 0, 0)) {
                gameOver();
            }
        }
        
        // æ¸…é™¤å®Œæ•´è¡Œ
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                let isFullLine = true;
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (!board[y][x]) {
                        isFullLine = false;
                        break;
                    }
                }
                
                if (isFullLine) {
                    board.splice(y, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                let points = [0, 100, 300, 500, 800][linesCleared];
                score += points * level;
                
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(300, 1000 - (level - 1) * 80);
                
                updateUI();
            }
        }
        
        // æ›´æ–°UI
        function updateUI() {
            scoreElement.textContent = score.toLocaleString();
            levelElement.textContent = level;
            linesElement.textContent = lines;
        }
        
        // éŠæˆ²çµæŸ
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score.toLocaleString();
            gameOverElement.style.display = 'block';
        }
        
        // é‡æ–°é–‹å§‹éŠæˆ²
        function restartGame() {
            initBoard();
            initializeBag();
            currentPiece = createPiece();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            gameRunning = true;
            paused = false;
            gameOverElement.style.display = 'none';
            pausedOverlay.style.display = 'none';
            updateUI();
            gameLoop();
        }
        
        // ç§»å‹•æ–¹å¡Š
        function movePiece(dx, dy) {
            if (!isColliding(currentPiece, dx, dy)) {
                currentPiece.x += dx;
                currentPiece.y += dy;
                return true;
            }
            return false;
        }
        
        // é˜²æ­¢é‡è¤‡è§¸ç™¼
        let lastTouchTime = 0;
        function handleTouch(callback) {
            const now = Date.now();
            if (now - lastTouchTime > 100) {
                lastTouchTime = now;
                callback();
            }
        }
        
        // è§¸æ§æŒ‰éˆ•äº‹ä»¶
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTouch(() => {
                if (gameRunning && !paused) {
                    movePiece(-1, 0);
                }
            });
        });
        
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTouch(() => {
                if (gameRunning && !paused) {
                    movePiece(1, 0);
                }
            });
        });
        
        document.getElementById('rotateBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTouch(() => {
                if (gameRunning && !paused) {
                    const rotated = rotatePiece(currentPiece);
                    if (!isColliding(currentPiece, 0, 0, rotated)) {
                        currentPiece.shape = rotated;
                    }
                }
            });
        });
        
        document.getElementById('dropBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTouch(() => {
                if (gameRunning && !paused) {
                    while (movePiece(0, 1)) {
                        score += 1;
                    }
                    updateUI();
                }
            });
        });
        
        document.getElementById('pauseBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTouch(() => {
                if (gameRunning) {
                    paused = !paused;
                    document.getElementById('pauseBtn').textContent = paused ? 'â–¶ï¸' : 'â¸ï¸';
                    pausedOverlay.style.display = paused ? 'block' : 'none';
                    if (!paused) gameLoop();
                }
            });
        });
        
        // éµç›¤æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.code === 'Space') {
                e.preventDefault();
                paused = !paused;
                document.getElementById('pauseBtn').textContent = paused ? 'â–¶ï¸' : 'â¸ï¸';
                pausedOverlay.style.display = paused ? 'block' : 'none';
                if (!paused) gameLoop();
                return;
            }
            
            if (paused) return;
            
            switch (e.code) {
                case 'ArrowLeft':
                    e.preventDefault();
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (movePiece(0, 1)) {
                        score += 1;
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    const rotated = rotatePiece(currentPiece);
                    if (!isColliding(currentPiece, 0, 0, rotated)) {
                        currentPiece.shape = rotated;
                    }
                    break;
            }
            updateUI();
        });
        
        // éŠæˆ²ä¸»å¾ªç’°
        function gameLoop() {
            if (!gameRunning || paused) return;
            
            const now = Date.now();
            if (now - dropTime > dropInterval) {
                if (!movePiece(0, 1)) {
                    placePiece();
                }
                dropTime = now;
            }
            
            drawBoard();
            requestAnimationFrame(gameLoop);
        }
        
        // é˜²æ­¢é é¢æ»¾å‹•å’Œç¸®æ”¾
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
        
        // è™•ç†å±å¹•æ—‹è½‰
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                location.reload();
            }, 100);
        });
        
        // å•Ÿå‹•éŠæˆ²
        restartGame();
    </script>
